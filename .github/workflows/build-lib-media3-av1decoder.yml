name: build-lib-media3-av1decoder

on:
  workflow_dispatch:
  workflow_call:

env:
  # ANDROID_ABI在build_dav1d.sh使用了21的硬编码(-android21)，不用再传此参数
  ANDROID_NDK: 'r29'
  HOST_PLATFORM: 'linux-x86_64'
  AAR_PATH: 'media/libraries/decoder_av1/buildout/outputs/aar'
  AAR_NAME: 'lib-decoder-av1-release.aar'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Clean runner environment
        run: |
          rm -rf ~/.gradle/caches/transforms-*
          rm -rf ~/.android/build-cache/

      - name: Checkout repo
        uses: actions/checkout@main

      - name: Initialization values
        run: |
          echo "BUILD_DATE=$(TZ=UTC-8 date +"%y.%m.%d-%H.%M.%S")" >> $GITHUB_ENV

      - name: Setup jdk 21
        uses: actions/setup-java@main
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup android ndk
        run: |
          cd "$GITHUB_WORKSPACE"
          wget -q https://dl.google.com/android/repository/android-ndk-${{ env.ANDROID_NDK }}-linux.zip
          unzip android-ndk-${{ env.ANDROID_NDK }}-linux.zip &>/dev/null
          mv android-ndk-${{ env.ANDROID_NDK }} android-ndk
          rm -rf android-ndk-${{ env.ANDROID_NDK }}-linux.zip
          
          # 验证 NDK 结构（根据 build_dav1d.sh 的检查逻辑）
          echo "Checking NDK structure..."
          if [ -d "android-ndk/toolchains/llvm/prebuilt/linux-x86_64/bin" ]; then
            echo "✓ NDK structure is correct"
          else
            echo "✗ NDK structure mismatch - expected llvm toolchain in linux-x86_64"
            ls -la android-ndk/toolchains/llvm/prebuilt/
            exit 1
          fi

      - name: Setup ninja
        uses: seanmiddleditch/gha-setup-ninja@master

      - name: Install build dependencies
        run: |
          echo "Installing build dependencies..."
          sudo apt-get update
          sudo apt-get install -y \
            meson \
            ninja-build \
            nasm \
            cmake \
            pkg-config \
            libtool \
            automake \
            autoconf
          # 验证版本（按照 README 要求）
          echo "=== Checking versions ==="
          meson --version | head -1
          ninja --version | head -1
          nasm -v | head -1
          cmake --version | head -1

      - name: Clone androidx media repository
        run: |
          cd "$GITHUB_WORKSPACE"
          git clone https://github.com/androidx/media -b release --depth=1

      - name: Build dav1d native libraries
        run: |
          AV1_MODULE_PATH="$GITHUB_WORKSPACE"/media/libraries/decoder_av1/src/main
          NDK_PATH="$GITHUB_WORKSPACE"/android-ndk
          HOST_PLATFORM="${{ env.HOST_PLATFORM }}"
          echo "Using NDK_PATH: $NDK_PATH"
          echo "Using HOST_PLATFORM: $HOST_PLATFORM"
          # 检查目标目录是否存在
          if [ ! -d "${AV1_MODULE_PATH}/jni" ]; then
            echo "Creating jni directory..."
            mkdir -p "${AV1_MODULE_PATH}/jni"
          fi
          cd "${AV1_MODULE_PATH}/jni"
          # 克隆 cpu_features（按 README 要求）
          if [ ! -d "cpu_features" ]; then
            echo "Cloning cpu_features..."
            git clone https://github.com/google/cpu_features --depth=1
          else
            echo "cpu_features already exists"
          fi
          # 克隆 dav1d（按 README 要求）
          if [ ! -d "dav1d" ]; then
            echo "Cloning dav1d..."
            git clone https://code.videolan.org/videolan/dav1d.git --depth=1
          else
            echo "dav1d already exists"
          fi
          # 确保构建脚本可执行
          if [ ! -f "build_dav1d.sh" ]; then
            echo "Error: build_dav1d.sh not found in $(pwd)"
            ls -la
            exit 1
          fi
          chmod +x build_dav1d.sh
          # 清理之前构建的库（脚本会执行，这里提前清理确保）
          echo "Cleaning previous builds..."
          rm -rf nativelib
          # 按照 README 中的命令构建（3个参数）
          echo "Building dav1d for all architectures..."
          ./build_dav1d.sh "${AV1_MODULE_PATH}" "${NDK_PATH}" "${HOST_PLATFORM}"
          # 验证构建结果
          echo "Checking build results..."
          if [ -d "nativelib" ]; then
            echo "✓ nativelib directory created successfully"
            echo "Generated libraries per architecture:"
            find nativelib -name "*.a" -type f | while read lib; do
              echo "  - $lib"
              file "$lib"
            done
          else
            echo "✗ nativelib directory not created - build failed"
            exit 1
          fi
          # 检查 dav1d 目录是否存在（build.gradle 检查这个条件）
          if [ -d "dav1d" ]; then
            echo "✓ dav1d directory exists - CMake build will proceed"
          else
            echo "✗ dav1d directory not found"
            exit 1
          fi

      - name: Build av1 decoder aar
        run: |
          cd "$GITHUB_WORKSPACE"/media
          # 清理之前的构建
          ./gradlew clean
          # 构建 release aar
          ./gradlew lib-decoder-av1:assembleRelease --no-daemon --stacktrace
          # 验证 aar 文件是否存在
          OUT_PATH="libraries/decoder_av1/buildout/outputs/aar"
          if [ -d "$OUT_PATH" ]; then
            echo "Generated aar files:"
            ls -la "$OUT_PATH"/
          else
            echo "Error: aar output directory not found"
            ls -la libraries/decoder_av1/build/
            exit 1
          fi

      # - name: Create github release
      #   uses: softprops/action-gh-release@master
      #   with:
      #     tag_name: ${{env.BUILD_DATE}}-av1lib
      #     draft: false
      #     prerelease: false
      #     files: |
      #       ${{ env.AAR_PATH }}/*

      # 使用SSH Deploy Key的方式来实现对bv-libs的推送
      # 生成ED25519密钥对（更安全，推荐）
      # ssh-keygen -t ed25519 -C "github-actions@github.com" -f deploy_key
      # 这将在当前目录生成私钥deploy_key和公钥deploy_key.pub
      
      # 将公钥添加到目标仓库的Deploy Keys:
      # zxgv5/bv-libs → "Settings" → "Deploy keys" → "Add deploy key"
      # 填写：
      # Title: github-actions-decoder-lib-deploy
      # Key: 粘贴 deploy_key.pub 内容
      # 重要： 一定要勾选 "Allow write access"
      # 然后点击 "Add key"
      
      # 将私钥添加到源仓库的Secrets：
      # zxgv5/android-ci → "Settings" → "Secrets and variables" → "Actions" → "New repository secret"
      # 填写：
      # Name: BV_LIBS_DEPLOY_KEY
      # Secret: 粘贴 deploy_key 文件的完整内容（包括 -----BEGIN OPENSSH PRIVATE KEY----- 和 -----END OPENSSH PRIVATE KEY-----）
      # 点击 "Add secret"

      - name: Push av1 aar to bv-libs repository
        env:
          TARGET_REPO: "git@github.com:zxgv5/bv-libs.git"
        run: |
          # 设置 SSH 密钥和配置
          echo "Setting up SSH configuration..."
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          # 写入私钥
          echo "${{ secrets.BV_LIBS_DEPLOY_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          # 配置 SSH 不验证主机（可选，简化配置）
          echo "Host github.com" >> ~/.ssh/config
          echo "  StrictHostKeyChecking no" >> ~/.ssh/config
          echo "  UserKnownHostsFile /dev/null" >> ~/.ssh/config
          chmod 600 ~/.ssh/config
          # 或者使用 ssh-keyscan 添加已知主机（更安全）
          # ssh-keyscan github.com >> ~/.ssh/known_hosts
          # chmod 644 ~/.ssh/known_hosts
          # 测试 SSH 连接
          echo "Testing SSH connection to GitHub..."
          ssh -T git@github.com 2>&1 | grep -v "successfully authenticated" || true
          # 设置 Git 配置
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git config --global init.defaultBranch main
          # 克隆目标仓库（使用 SSH）
          cd "$GITHUB_WORKSPACE"
          echo "Cloning target repository: ${{ env.TARGET_REPO }}"
          git clone ${{ env.TARGET_REPO }} target-repo
          cd target-repo
          # 确保在 main 分支
          git checkout main
          # 复制新的 aar 文件到目标位置
          SOURCE_AAR="$GITHUB_WORKSPACE/${{ env.AAR_PATH }}/${{ env.AAR_NAME }}"
          TARGET_DIR="av1Decoder"
          # 检查 aar 文件是否存在
          if [ -f "$SOURCE_AAR" ]; then
            echo "✓ Found aar file: $SOURCE_AAR"
            # 确保目标目录存在
            mkdir -p "$TARGET_DIR"
            # 复制新文件
            echo "Copying new aar file..."
            cp -v "$SOURCE_AAR" "$TARGET_DIR/"
            # 提交更改
            echo "Committing changes..."
            git add "$TARGET_DIR/${{ env.AAR_NAME }}"
            # 检查是否有更改
            if git diff --cached --quiet; then
              echo "No changes to commit."
            else
              git commit -m "Update av1 decoder aar - ${{ env.BUILD_DATE }} [CI]"
              echo "Pushing to remote repository..."
              git push origin main
              echo "✓ Successfully pushed av1 decoder aar to ${{ env.TARGET_REPO }}"
            fi
          else
            echo "✗ Error: aar file not found at $SOURCE_AAR"
            echo "Searching for aar files..."
            find "$GITHUB_WORKSPACE/media/libraries/decoder_av1" -name "*.aar" -type f 2>/dev/null | while read file; do
              echo "  Found: $file"
            done
            exit 1
          fi
          # 清理 SSH 密钥
          rm -f ~/.ssh/id_ed25519
          rm -f ~/.ssh/config