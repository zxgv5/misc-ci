name: build-apk-acode

on:
  workflow_dispatch:
  workflow_call:

permissions:
  contents: write

env:
  GITHUB_TOKEN: "${{secrets.GITHUB_TOKEN}}"
  BUILD_JSON_PATH: "./build.json"
  STORE_FILE_PATH: "/tmp/app-release.keystore"
  KEYSTORE_PASSWORD: "${{secrets.KEYSTORE_PASSWORD}}"
  KEY_ALIAS: "${{secrets.KEY_ALIAS}}"
  KEY_PASSWORD: "${{secrets.KEY_PASSWORD}}"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Clean runner environment
        run: |
          # 清理 Android/Gradle 缓存
          rm -rf ~/.gradle/caches/transforms-*
          rm -rf ~/.android/build-cache/
          # 清理 Node.js/npm 缓存
          rm -rf ~/.npm/
          rm -rf ~/.cordova/
          rm -rf ~/.cache/
          # 清理项目内的 node_modules（如果存在）
          if [ -d "./acode_source/node_modules" ]; then
            rm -rf ./acode_source/node_modules
          fi

      - name: Checkout source repo
        uses: actions/checkout@main
        with:
          repository: Acode-Foundation/Acode
          ref: main
          path: acode_source
          fetch-depth: 0

      - name: Checkout ci source repo (self)
        uses: actions/checkout@main
        with:
          path: ci_source

      - name: Initialization values
        run: |
          # 先获取当前commit信息
          echo "GIT_COMMIT=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
          echo "PREV_TAG=$(git describe --tags --abbrev=0 2>/dev/null || git rev-list --max-parents=0 HEAD)" >> $GITHUB_ENV
          echo "BUILD_DATE=$(TZ=UTC-8 date +"%y.%m.%d-%H.%M.%S")" >> $GITHUB_ENV

      - name: Fix build-extras.gradle for release build
        run: |
          chmod +x ${{ github.workspace }}/ci_source/scripts/customize-acode.sh
          ${{ github.workspace }}/ci_source/scripts/customize-acode.sh

      - name: Set up jdk 21
        uses: actions/setup-java@main
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Set up node.js
        uses: actions/setup-node@main
        with:
          node-version: 'lts/*'

      # app-release.keystore和build.json的路径都在构建文件中被硬编码了
      # "/tmp/app-release.keystore" 和 "/build.json"
      - name: Add keystore and build.json from secrets
        run: |
          mkdir -p /tmp
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > "${{ env.STORE_FILE_PATH }}"
          echo "${{ secrets.ACODE_BUILD_JSON_CONTENT_BASE64 }}" | base64 -d > "${{ env.BUILD_JSON_PATH }}"
          echo "Keystore and build.json added successfully."
          # 验证keystore密码
          keytool -list -keystore "${{ env.STORE_FILE_PATH }}" -storepass "${{ env.KEYSTORE_PASSWORD }}" -v || {
            echo "Keystore password verification failed!"
            exit 1
          }

      - name: Replace config.js with secured version
        working-directory: ./acode_source
        run: |
          echo "正在替换 utils/config.js 文件..."
          # 确保utils目录存在
          if [ ! -d "utils" ]; then
            mkdir -p utils
            echo "创建了 utils 目录"
          fi
          # 从secrets中获取base64编码的config.js内容并解码
          if [ -z "${{ secrets.ACODE_BUILD_CONFIGJS_BASE64 }}" ]; then
            echo "错误: ACODE_BUILD_CONFIGJS_BASE64 secret 为空!"
            exit 1
          fi
          echo "${{ secrets.ACODE_BUILD_CONFIGJS_BASE64 }}" | base64 -d > utils/config.js
          # 验证文件是否成功写入
          if [ ! -f "utils/config.js" ]; then
            echo "错误: 无法创建 utils/config.js 文件!"
            exit 1
          fi
          # 验证文件内容（检查是否是有效的JavaScript）
          if ! node -c utils/config.js 2>/dev/null; then
            echo "警告: utils/config.js 不是有效的JavaScript文件"
            echo "文件内容预览（前10行）:"
            head -10 utils/config.js
          else
            echo "✓ utils/config.js 是有效的JavaScript文件"
          fi
          # 显示文件大小和基本信息
          echo "文件信息:"
          ls -la utils/config.js
          echo "文件行数: $(wc -l < utils/config.js)"
          echo "✓ utils/config.js 文件替换完成"

      - name: Extract versionCode and version from config.xml
        id: extract_version
        working-directory: ./acode_source
        run: |
          if [ ! -f config.xml ]; then
            echo "config.xml not found!"
            exit 1
          fi
          VERSION_CODE=$(grep -oP 'versionCode="\K[0-9]+' config.xml || grep -oP 'versionCode="([0-9]+)' config.xml | sed -E 's/versionCode="([0-9]+)"/\1/')
          VERSION=$(grep -oP 'version="\K[0-9.]+' config.xml)
          echo "VERSION_CODE=$VERSION_CODE" >> $GITHUB_OUTPUT
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted Version Code: $VERSION_CODE"
          echo "Extracted Version: $VERSION"

      - name: Append commit hash to version and update config.xml
        id: update-version
        working-directory: ./acode_source
        run: |
          # 确保GIT_COMMIT不为空
          if [ -z "${{ env.GIT_COMMIT }}" ]; then
            echo "GIT_COMMIT is empty, using default"
            SHORT_COMMIT_HASH="unknown"
          else
            SHORT_COMMIT_HASH=$(echo "${{ env.GIT_COMMIT }}" | cut -c 1-7)
          fi
          UPDATED_VERSION="${{ steps.extract_version.outputs.VERSION }}-$SHORT_COMMIT_HASH"
          echo "Updated Version: $UPDATED_VERSION"
          # Update config.xml with the new version
          sed -i "s/version=\"${{ steps.extract_version.outputs.VERSION }}\"/version=\"$UPDATED_VERSION\"/g" config.xml
          echo "Updated version in config.xml"
          # Output the updated version
          echo "UPDATED_VERSION=$UPDATED_VERSION" >> $GITHUB_ENV
          echo "UPDATED_VERSION=$UPDATED_VERSION" >> $GITHUB_OUTPUT

      - name: Install node.js packages
        working-directory: ./acode_source
        run: npm install

      - name: Install cordova cli
        working-directory: ./acode_source
        run: npm install -g cordova

      - name: Run npm setup
        working-directory: ./acode_source
        run: npm run setup

      - name: Run npm build paid apk
        working-directory: ./acode_source
        run: |
          node utils/storage_manager.mjs y
          npm run build paid apk

      - name: Build release apk files with gradle
        working-directory: ./acode_source
        run: |
          cd platforms/android
          ./gradlew clean
          ./gradlew assembleRelease
          # 查找生成的APK文件
          echo "Looking for APK files..."
          find app/build/outputs/apk -name "*.apk" -type f
          # 确保目录存在
          mkdir -p "${{ github.workspace }}/dist"
          # 复制release APK到临时目录
          if [ -f "app/build/outputs/apk/release/app-release-unsigned.apk" ]; then
            echo "Found unsigned release APK"
            cp app/build/outputs/apk/release/app-release-unsigned.apk "${{ github.workspace }}/dist/acode-unsigned.apk"
            echo "Copied to ${{ github.workspace }}/dist/acode-unsigned.apk"
          else
            echo "Checking for signed APK..."
            # 尝试查找已签名的APK
            for apk in app/build/outputs/apk/release/*.apk; do
              if [[ "$apk" != *"unsigned"* ]] && [[ -f "$apk" ]]; then
                echo "Found signed APK: $apk"
                cp "$apk" "${{ github.workspace }}/dist/acode-unsigned.apk"
                echo "Copied to ${{ github.workspace }}/dist/acode-unsigned.apk"
                break
              fi
            done
          fi
          # 验证APK文件存在
          ls -la "${{ github.workspace }}/dist/acode-unsigned.apk" || echo "APK file not found!"

      - name: Sign the apk (pkcs12)
        working-directory: ./acode_source
        run: |
          # 设置Android build-tools路径
          export ANDROID_HOME=/usr/local/lib/android/sdk
          export PATH="$ANDROID_HOME/build-tools/35.0.0:$PATH"
          # 验证apksigner可用
          which apksigner
          apksigner --version
          # 使用apksigner对APK签名
          apksigner sign \
            --ks "${{ env.STORE_FILE_PATH }}" \
            --ks-pass "pass:${{ env.KEYSTORE_PASSWORD }}" \
            --ks-key-alias "${{ env.KEY_ALIAS }}" \
            --ks-type PKCS12 \
            --out "${{ github.workspace }}/dist/acode-${{ env.BUILD_DATE }}.apk" \
            "${{ github.workspace }}/dist/acode-unsigned.apk"
          # 验证签名
          apksigner verify --verbose "${{ github.workspace }}/dist/acode-${{ env.BUILD_DATE }}.apk"


      - name: Erase keystore, encrypt package and create release
        uses: ./ci_source/.github/actions/erase_aes256pac_release/
        with:
          # 文件路径为基于github.workspace的绝对路径
          P12_KEYSTORE_PATH: "${{ env.BUILD_JSON_PATH }} ${{ env.STORE_FILE_PATH }}"
          ZIP_AES256_PWD: ${{ secrets.ZIP_AES256_PWD }}
          BUILD_ARTIFACT_PATH: "./dist/acode-${{ env.BUILD_DATE }}.apk"
          RELEASE_TAG_NAME: "${{ env.BUILD_DATE }}-acode"