name: build-apk-termux

on:
  workflow_dispatch:
  workflow_call:
  
env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Clean runner environment
        run: |
          # 清理可能存在的全局缓存文件
          rm -rf ~/.gradle/caches/transforms-*
          rm -rf ~/.android/build-cache/

      - name: Checkout source repo
        uses: actions/checkout@main
        with:
          repository: termux/termux-app
          ref: master
          path: termux_source
          fetch-depth: 0

      - name: Checkout ci source repo (self)
        uses: actions/checkout@main
        with:
          path: ci_source

      - name: Initialization values
        run: |
          echo "BUILD_DATE=$(TZ=UTC-8 date +"%y.%m.%d-%H.%M.%S")" >> $GITHUB_ENV

      - name: Decode keystore
        working-directory: ./termux_source
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > keystore.p12
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}

      - name: Prepare bootstrap files
        working-directory: ./termux_source
        run: |
          echo "Downloading bootstrap files for all architectures"
          # 创建目录
          mkdir -p ./app/src/main/cpp/
          # 定义需要下载的bootstrap文件列表
          # 根据Termux项目，通常有以下架构：
          BOOTSTRAP_FILES=(
            "bootstrap-aarch64.zip"   # arm64-v8a
            "bootstrap-arm.zip"       # armeabi-v7a
            "bootstrap-x86_64.zip"    # x86_64
            "bootstrap-i686.zip"      # x86
          )
          # 基础URL（GitHub Releases）
          BASE_URL="https://github.com/termux/termux-packages/releases/latest/download"
          # 下载函数
          download_bootstrap() {
            local filename=$1
            local url="${BASE_URL}/${filename}"
            echo "Downloading $filename..."
            if command -v curl >/dev/null 2>&1; then
              if curl -L -f --retry 3 --retry-delay 2 -o "./app/src/main/cpp/${filename}" "$url"; then
                echo "  Downloaded from GitHub Releases"
                return 0
              fi
            elif command -v wget >/dev/null 2>&1; then
              if wget -q -O "./app/src/main/cpp/${filename}" "$url"; then
                echo "  Downloaded from GitHub Releases"
                return 0
              fi
            else
              echo "ERROR: Neither curl nor wget is available"
              return 1
            fi
            echo "  WARNING: Failed to download $filename"
            return 1
          }
          # 下载所有bootstrap文件
          failed_downloads=()
          for file in "${BOOTSTRAP_FILES[@]}"; do
            if ! download_bootstrap "$file"; then
              failed_downloads+=("$file")
            fi
          done
          # 检查是否至少下载了必要的文件
          if [ ${#failed_downloads[@]} -gt 0 ]; then
            echo "WARNING: Failed to download some bootstrap files:"
            for file in "${failed_downloads[@]}"; do
              echo "  - $file"
            done
            # 检查是否至少下载了当前构建所需的文件
            # 根据错误日志，我们需要bootstrap-aarch64.zip和bootstrap-arm.zip
            if [ ! -f "./app/src/main/cpp/bootstrap-aarch64.zip" ] || [ ! -f "./app/src/main/cpp/bootstrap-arm.zip" ]; then
              echo "ERROR: Missing essential bootstrap files for build"
              exit 1
            fi
          fi
          echo "Downloaded bootstrap files:"
          ls -lh ./app/src/main/cpp/bootstrap-*.zip
          # 验证文件大小（确保不是空文件）
          for file in ./app/src/main/cpp/bootstrap-*.zip; do
            if [ -f "$file" ]; then
              size=$(stat -c%s "$file")
              if [ "$size" -lt 1000 ]; then
                echo "WARNING: $file is very small ($size bytes), might be corrupted"
              fi
            fi
          done

      - name: Build apk files and rename
        working-directory: ./termux_source
        shell: bash
        env:
          PACKAGE_VARIANT: apt-android-7
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_ALIAS_PASSWORD: ${{ secrets.KEY_ALIAS_PASSWORD }}
        run: |
          exit_on_error() { echo "$1"; exit 1; }
          echo "Setting vars"
          if [ "$GITHUB_EVENT_NAME" == "pull_request" ]; then
              GITHUB_SHA="${{ github.event.pull_request.head.sha }}"
          fi
          # Set RELEASE_VERSION_NAME
          CURRENT_VERSION_NAME_REGEX='\s+versionName "([^"]+)"$'
          CURRENT_VERSION_NAME="$(grep -m 1 -E "$CURRENT_VERSION_NAME_REGEX" ./app/build.gradle | sed -r "s/$CURRENT_VERSION_NAME_REGEX/\1/")"
          RELEASE_VERSION_NAME="v$CURRENT_VERSION_NAME+${GITHUB_SHA:0:7}"
          if ! printf "%s" "${RELEASE_VERSION_NAME/v/}" | grep -qP '^(0|[1-9]\d*)\.(0|[1-9]\d*)\.(0|[1-9]\d*)(?:-((?:0|[1-9]\d*|\d*[a-zA-Z-][0-9a-zA-Z-]*)(?:\.(?:0|[1-9]\d*|\d*[a-zA-Z-][0-9a-zA-Z-]*))*))?(?:\+([0-9a-zA-Z-]+(?:\.[0-9a-zA-Z-]+)*))?$'; then
           exit_on_error "The versionName '${RELEASE_VERSION_NAME/v/}' is not a valid version..."
          fi
          APK_DIR_PATH="./app/build/outputs/apk/release"
          APK_VERSION_TAG="$RELEASE_VERSION_NAME-${{ env.PACKAGE_VARIANT }}-github-release"
          APK_BASENAME_PREFIX="termux-app_$APK_VERSION_TAG"
          echo "APK_DIR_PATH=$APK_DIR_PATH" >> $GITHUB_ENV
          echo "APK_VERSION_TAG=$APK_VERSION_TAG" >> $GITHUB_ENV
          echo "APK_BASENAME_PREFIX=$APK_BASENAME_PREFIX" >> $GITHUB_ENV
          echo "Building APKs for 'APK_VERSION_TAG' build"
          export TERMUX_APP_VERSION_NAME="${RELEASE_VERSION_NAME/v/}"
          export TERMUX_APK_VERSION_TAG="$APK_VERSION_TAG"
          export TERMUX_PACKAGE_VARIANT="${{ env.PACKAGE_VARIANT }}"
          # Configure signing
          echo "Configuring release build with signing"
          cat >> ./app/build.gradle << EOF
          android {
              signingConfigs {
                  release {
                      storeFile file("${{ github.workspace }}/termux_source/keystore.p12")
                      storePassword '${{ env.KEYSTORE_PASSWORD }}'
                      keyAlias '${{ env.KEY_ALIAS }}'
                      keyPassword '${{ env.KEY_ALIAS_PASSWORD }}'
                  }
              }
              buildTypes {
                  release {
                      minifyEnabled true
                      shrinkResources false
                      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
                      signingConfig signingConfigs.release
                  }
              }
          }
          EOF
          # 只需执行标准构建
          if ! ./gradlew assembleRelease; then
            exit_on_error "Build failed."
          fi
          echo "Validating APKs"
          UNIVERSAL_APK="$APK_DIR_PATH/${APK_BASENAME_PREFIX}_universal.apk"
          if [ ! -f "$UNIVERSAL_APK" ]; then
            echo " Error: Universal APK not found!"
            ls -la "$APK_DIR_PATH"
            exit 1
          fi
          echo "Generating sha256sums file"
          # 针对 universal 文件生成校验码
          (cd "$APK_DIR_PATH"; sha256sum "${APK_BASENAME_PREFIX}_universal.apk" > "${APK_BASENAME_PREFIX}_sha256sums")
          mv "$APK_DIR_PATH/${APK_BASENAME_PREFIX}_universal.apk" "$APK_DIR_PATH/termux-${BUILD_DATE}.apk"

      - name: Erase keystore, encrypt package and create release
        uses: ./ci_source/.github/actions/erase_aes256pac_release/
        with:
          # 文件路径为基于github.workspace的绝对路径
          P12_KEYSTORE_PATH: "./termux_source/keystore.p12"
          ZIP_AES256_PWD: ${{ secrets.ZIP_AES256_PWD }}
          BUILD_ARTIFACT_PATH: "./termux_source/${{ env.APK_DIR_PATH }}/termux-${{ env.BUILD_DATE }}.apk"
          RELEASE_TAG_NAME: "${{ env.BUILD_DATE }}-termux"