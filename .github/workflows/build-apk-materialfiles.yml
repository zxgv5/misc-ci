name: build-apk-materialfiles

on:
  workflow_dispatch:
  workflow_call:

env:
  GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Clean runner environment
      run: |
        # 清理可能存在的全局缓存文件
        rm -rf ~/.gradle/caches/transforms-*
        rm -rf ~/.android/build-cache/

    - name: Checkout source repo
      uses: actions/checkout@main
      with:
        repository: zhanghai/MaterialFiles
        ref: master
        path: materialfiles_source
        fetch-depth: 0

    - name: Checkout ci source repo (self)
      uses: actions/checkout@main
      with:
        path: ci_source

    - name: Initialization values
      run: |
        echo "BUILD_DATE=$(TZ=UTC-8 date +"%y.%m.%d-%H.%M.%S")" >> $GITHUB_ENV

    - name: Set up jdk 21
      uses: actions/setup-java@main
      with:
        distribution: 'temurin'
        java-version: '21'

    - name: Customize scripts
      run: |
        chmod +x $GITHUB_WORKSPACE/ci_source/scripts/customize-materialfiles.sh
        $GITHUB_WORKSPACE/ci_source/scripts/customize-materialfiles.sh

    - name: Decode keystore and create signing.properties
      working-directory: ./materialfiles_source
      run: |
        # 解码keystore文件
        echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > keystore.p12
        # 获取keystore的绝对路径
        KEYSTORE_PATH=$(realpath keystore.p12)
        # 创建signing.properties文件
        cat > signing.properties << EOF
        storeFile=$KEYSTORE_PATH
        storePassword=${{ secrets.KEYSTORE_PASSWORD }}
        keyAlias=${{ secrets.KEY_ALIAS }}
        keyPassword=${{ secrets.KEY_ALIAS_PASSWORD }}
        EOF
        # 替代方案，设置环境变量
        echo "STORE_FILE=$KEYSTORE_PATH" >> $GITHUB_ENV
        echo "STORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}" >> $GITHUB_ENV
        echo "KEY_ALIAS=${{ secrets.KEY_ALIAS }}" >> $GITHUB_ENV
        echo "KEY_PASSWORD=${{ secrets.KEY_ALIAS_PASSWORD }}" >> $GITHUB_ENV
        echo "Created signing.properties with signing configuration"
        echo "Store file path: $KEYSTORE_PATH"
        echo "signing.properties content (passwords masked):"
        sed 's/password=.*/password=***/g' signing.properties

    - name: Build release apk files
      working-directory: ./materialfiles_source
      env:
        STORE_FILE: ${{ env.STORE_FILE }}
        STORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_ALIAS_PASSWORD }}
      run: |
        chmod +x ./gradlew
        ./gradlew assembleRelease

    - name: Find apk files and rename
      working-directory: ./materialfiles_source
      run: |
        # 首先尝试在标准的release目录中查找
        if [ -d "app/build/outputs/apk/release" ]; then
          APK_PATH=$(find app/build/outputs/apk/release -name "*.apk" -type f | head -1)
        else
          # 如果标准目录不存在，则在整个项目中查找
          APK_PATH=$(find . -name "*.apk" -type f | grep -i release | head -1)
        fi
        mv "$APK_PATH" "./materialfiles-${{ env.BUILD_DATE }}.apk"

    - name: Erase keystore, encrypt package and create release
      uses: ./ci_source/.github/actions/erase_aes256pac_release/
      with:
        # 文件路径为基于github.workspace的绝对路径
        P12_KEYSTORE_PATH: "./materialfiles_source/keystore.p12 ./materialfiles_source/signing.properties"
        ZIP_AES256_PWD: ${{ secrets.ZIP_AES256_PWD }}
        BUILD_ARTIFACT_PATH: "./materialfiles_source/materialfiles-${{ env.BUILD_DATE }}.apk"
        RELEASE_TAG_NAME: "${{ env.BUILD_DATE }}-materialfiles"