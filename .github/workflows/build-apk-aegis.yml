name: build-apk-aegis
 
on:
  workflow_dispatch:
  workflow_call:
 
env:
  JDK_VERSION: '21'
  ANDROID_COMPILE_SDK: '36'
  ANDROID_BUILD_TOOLS: '36.0.0'
  GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
 
permissions:
  contents: write
 
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Clean runner environment
        run: |
          # 清理可能存在的全局缓存文件
          rm -rf ~/.gradle/caches/
          rm -rf ~/.gradle/daemon/
          rm -rf ~/.android/build-cache/
          rm -rf .gradle
 
      - name: Checkout source repo
        uses: actions/checkout@main
        with:
          repository: beemdevelopment/Aegis
          ref: master
          path: aegis_source
          fetch-depth: 0
          submodules: recursive
 
      - name: Checkout ci source repo (self)
        uses: actions/checkout@main
        with:
          path: ci_source
 
      - name: Initialization values
        run: |
          echo "BUILD_DATE=$(TZ=UTC-8 date +"%y.%m.%d-%H.%M.%S")" >> $GITHUB_ENV
 
      - name: Setup java
        uses: actions/setup-java@main
        with:
          java-version: "${{ env.JDK_VERSION }}"
          distribution: "temurin"
 
      - name: Build apk
        working-directory: ./aegis_source
        run: | 
          chmod +x ./gradlew
          ./gradlew assembleRelease --no-daemon
 
      - name: List generated apk and rename
        working-directory: ./aegis_source
        run: |
          echo "Generated APK files:"
          find app/build/outputs -name "*.apk" -exec ls -lh {} \;
          mkdir -p ${{ github.workspace }}/dist
          mv app/build/outputs/apk/release/app-release-unsigned.apk "${{ github.workspace }}/dist/aegis-unsigned.apk"

      - name: Decode keystore.p12
        working-directory: ./aegis_source
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > app/keystore.p12

      - name: Sign the apk (pkcs12)
        working-directory: ./aegis_source
        run: |
          export ANDROID_HOME=/usr/local/lib/android/sdk
          export PATH="$ANDROID_HOME/build-tools/${{ env.ANDROID_BUILD_TOOLS }}:$PATH"
          apksigner sign \
            --ks "app/keystore.p12" \
            --ks-pass "pass:${{ secrets.KEYSTORE_PASSWORD }}" \
            --ks-key-alias "${{ secrets.KEY_ALIAS }}" \
            --ks-type PKCS12 \
            --out "${{ github.workspace }}/dist/aegis-${{ env.BUILD_DATE }}.apk" \
            "${{ github.workspace }}/dist/aegis-unsigned.apk"
          # 验证签名
          apksigner verify --verbose "${{ github.workspace }}/dist/aegis-${{ env.BUILD_DATE }}.apk"

      - name: Erase keystore, encrypt package and create release
        uses: ./ci_source/.github/actions/erase_aes256pac_release/
        with:
          # 文件路径为基于github.workspace的绝对路径
          P12_KEYSTORE_PATH: "./aegis_source/app/keystore.p12"
          ZIP_AES256_PWD: ${{ secrets.ZIP_AES256_PWD }}
          BUILD_ARTIFACT_PATH: "./dist/aegis-${{ env.BUILD_DATE }}.apk"
          RELEASE_TAG_NAME: "${{ env.BUILD_DATE }}-aegis"
