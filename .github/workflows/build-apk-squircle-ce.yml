name: build-apk-squircle-ce

on:
  workflow_dispatch:
  workflow_call:

env:
  JDK_VERSION: '21'
  ANDROID_COMPILE_SDK: '36'
  ANDROID_BUILD_TOOLS: '36.0.0'
  GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Clean runner environment
        run: |
          rm -rf ~/.gradle/caches/
          rm -rf ~/.gradle/daemon/
          rm -rf ~/.android/build-cache/
          rm -rf .gradle

      - name: Checkout source repo
        uses: actions/checkout@main
        with:
          repository: massivemadness/Squircle-CE
          ref: master
          path: squircle_ce_source
          fetch-depth: 0
          submodules: recursive

      - name: Checkout ci source repo (self)
        uses: actions/checkout@main
        with:
          path: ci_source

      - name: Initialization values
        run: |
          echo "BUILD_DATE=$(TZ=UTC-8 date +"%y.%m.%d-%H.%M.%S")" >> $GITHUB_ENV

      - name: Setup java
        uses: actions/setup-java@main
        with:
          java-version: "${{ env.JDK_VERSION }}"
          distribution: "temurin"

      # 强制 Gradle 使用当前 JDK
      - name: Force gradle to use jdk 21
        working-directory: ./squircle_ce_source
        run: |
          echo "org.gradle.java.home=$JAVA_HOME" >> gradle.properties
          echo "org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m" >> gradle.properties
          echo "org.gradle.daemon=false" >> gradle.properties

      - name: Verify java version
        run: java -version

      - name: Decode keystore.p12 and write signing.properties
        working-directory: ./squircle_ce_source
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > app/keystore.p12
          cat << EOF > local.properties
          KEYSTORE_PATH=${{ github.workspace }}/squircle_ce_source/app/keystore.p12
          KEYSTORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS=${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD=${{ secrets.KEY_ALIAS_PASSWORD }}
          EOF

#       - name: List all compose mapping
#         working-directory: ./squircle_ce_source
#         run: |
#           chmod +x ./gradlew
#           ./gradlew tasks --all | grep -i "compose.*mapping"

      - name: Build apk
        working-directory: ./squircle_ce_source
        run: |
          chmod +x ./gradlew
          ./gradlew :app:assembleGmsRelease \
            --no-configuration-cache \
            --stacktrace \
            -x :app:produceGmsReleaseComposeMapping \
            -x :app:mergeGmsReleaseComposeMapping
 
      - name: List all generated apks and move to dist
        working-directory: ./squircle_ce_source
        run: |
          echo "All apk files in app/build/outputs:"
          find app/build/outputs -type f -name "*.apk" -exec ls -lh {} \; || echo "No apk found"
          mkdir -p "${{ github.workspace }}/dist"
          mv -f app/build/outputs/apk/gms/release/app-gms-release.apk "${{ github.workspace }}/dist/squircle-ce-${{ env.BUILD_DATE }}.apk"
 
      - name: Erase keystore, encrypt package and create release
        uses: ./ci_source/.github/actions/erase_aes256pac_release/
        with:
          # 文件路径为基于github.workspace的绝对路径
          P12_KEYSTORE_PATH: "./squircle_ce_source/app/keystore.p12"
          ZIP_AES256_PWD: ${{ secrets.ZIP_AES256_PWD }}
          BUILD_ARTIFACT_PATH: "./dist/squircle-ce-${{ env.BUILD_DATE }}.apk"
          RELEASE_TAG_NAME: "${{ env.BUILD_DATE }}-squircle-ce"
